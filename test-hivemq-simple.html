<!DOCTYPE html>
<html>
<head>
    <title>HiveMQ Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>HiveMQ MQTT Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="logs"></div>

    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        // Your credentials (testing with exact format)
        let password = 'UXNM#Agehw3B8!4;>6tz';
        
        const config = {
            host: '16d97e84c4364ffa9d0e5a0f0fa09165.s1.eu.hivemq.cloud',
            port: '8884',
            username: 'hivemq.webclient.1745310839638',
            password: password
        };

        addLog(`Testing connection to: ${config.host}:${config.port}`);
        addLog(`Username: ${config.username}`);
        addLog(`Password: ${'*'.repeat(config.password.length)} (${config.password.length} chars)`);

        const brokerUrl = `wss://${config.host}:${config.port}/mqtt`;
        
        const options = {
            clientId: `test_client_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            username: config.username,
            password: config.password,
            keepalive: 30,
            connectTimeout: 10000,
            clean: true,
            protocolVersion: 4,
        };

        addLog(`Connecting with client ID: ${options.clientId}`);

        const client = mqtt.connect(brokerUrl, options);

        let isConnected = false;

        client.on('connect', (connack) => {
            isConnected = true;
            statusDiv.innerHTML = '<div class="log success">‚úÖ CONNECTION SUCCESSFUL!</div>';
            addLog('Successfully connected to MQTT broker!', 'success');
            addLog(`Connection details: ${JSON.stringify(connack)}`, 'success');
            
            // Test subscribe
            client.subscribe('test/connection', (err) => {
                if (!err) {
                    addLog('‚úÖ Successfully subscribed to test topic', 'success');
                    
                    // Test publish
                    client.publish('test/connection', JSON.stringify({
                        message: 'Hello from connection test',
                        timestamp: Date.now(),
                        client_id: options.clientId
                    }), (err) => {
                        if (!err) {
                            addLog('‚úÖ Successfully published test message', 'success');
                        } else {
                            addLog(`‚ùå Failed to publish: ${err.message}`, 'error');
                        }
                        
                        // Clean up after 2 seconds
                        setTimeout(() => {
                            client.end();
                            addLog('üîå Connection closed', 'warning');
                            addLog('üéâ Test completed successfully!', 'success');
                        }, 2000);
                    });
                } else {
                    addLog(`‚ùå Failed to subscribe: ${err.message}`, 'error');
                }
            });
        });

        client.on('message', (topic, message) => {
            addLog(`üì® Received message on ${topic}: ${message.toString()}`, 'success');
        });

        client.on('error', (error) => {
            statusDiv.innerHTML = '<div class="log error">‚ùå CONNECTION FAILED</div>';
            addLog(`‚ùå MQTT connection error: ${error.message}`, 'error');
            
            if (error.message.includes('Not authorized')) {
                addLog('üîß This is an authorization error. Possible causes:', 'warning');
                addLog('1. Username or password is incorrect', 'warning');
                addLog('2. HiveMQ Cloud account may be suspended', 'warning');
                addLog('3. Credentials may have expired', 'warning');
                addLog('4. Special characters in password may need escaping', 'warning');
            }
        });

        client.on('close', () => {
            if (!isConnected) {
                addLog('üîå Connection closed without successful connection', 'error');
            }
        });

        client.on('offline', () => {
            addLog('üìµ Client went offline', 'warning');
        });

        // Timeout after 15 seconds
        setTimeout(() => {
            if (!isConnected) {
                statusDiv.innerHTML = '<div class="log error">‚è∞ CONNECTION TIMEOUT</div>';
                addLog('‚è∞ Connection timeout - unable to connect within 15 seconds', 'error');
                client.end();
            }
        }, 15000);
    </script>
</body>
</html>
